    <section class="gallery">

        <h1 hidden>Gallery</h1>

            src="./picture/gallery1_lg@1x.jpg"

          />
          <img
            class="gallery__img"
            src="./picture/gallery2_@1x.jpg"

          />
          <img
            class="gallery__img"

      </div>
